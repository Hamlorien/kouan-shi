</style></head> <body> <div class="holy-scripture-layout"> <nav class="verse-navigation"> <h2>中詞三節</h2> <ul> <li><a href="#" data-verse-num="1">第一節</a></li><li><a href="#" data-verse-num="2">第二節</a></li><li><a href="#" data-verse-num="3">第三節</a></li><li><a href="#" data-verse-num="4">第四節</a></li> </ul> </nav> <main class="verse-content"> <article id="content-article"> <h1>中詞</h1> <p>目次より、お読みになりたい節を選択してください。</p> </article> </main> <aside class="side-panel"> <div class="side-panel-content"> <a href="../" class="side-link">章選択へ戻る</a> </div> </aside> </div>  <script>(function(){const versesData = {"1":"﻿---\n執筆中\n---","2":"﻿---\n執筆中\n---","3":"﻿---\n執筆中\n---","4":"﻿---\n執筆中\n---"};

  document.addEventListener('DOMContentLoaded', () => {
    const nav = document.querySelector('.verse-navigation');
    const article = document.getElementById('content-article');
    const links = document.querySelectorAll('.verse-navigation a');

    // Restore scroll position on page load
    const savedScrollPos = sessionStorage.getItem('interludeScrollPos');
    if (savedScrollPos) {
      nav.scrollTop = parseInt(savedScrollPos, 10);
    }

    function parseMarkdown(text) {
        if (!text) return '';
        const lines = text.split('\n');
        const titleLine = lines.shift() || '';
        const titleMatch = titleLine.match(/##\s*title:\s*"([^"]+)"/);
        const title = titleMatch ? titleMatch[1] : '';
        let html = `<h1>${title}</h1>`;
        const bodyMarkdown = lines.join('\n');
        html += marked.parse(bodyMarkdown);
        return html;
    }

    links.forEach(link => {
      link.addEventListener('click', (e) => {
        e.preventDefault();
        
        // Save current scroll position
        sessionStorage.setItem('interludeScrollPos', nav.scrollTop);

        const verseNum = e.target.dataset.verseNum;
        if (!verseNum) return;
        const markdownText = versesData[verseNum];
        article.innerHTML = parseMarkdown(markdownText);
      });
    });
  });
})();</script></body></html>
